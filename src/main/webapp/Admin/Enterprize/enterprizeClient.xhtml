<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../admin.xhtml"

                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
 
    <ui:define name="mainContent">
        <p:layout>  
            
            <h:form id="dataTableForm"> 
                <p:layoutUnit position="center">   
                    <p:tabView dynamic="true" cache="true" effect="blind">
                        <p:tab title="#{msgs.department}">
                            
                            <ui:include src="Sections/EnterprizeTabs/departmentTab.xhtml"/>
                        </p:tab>

                        <p:tab title="#{msgs.jobtitle}">
                            <ui:include src="Sections/EnterprizeTabs/jobTitleTab.xhtml"/> 
                             
                        </p:tab>

                        <p:tab title="#{msgs.employee}">
                            <ui:include src="Sections/EnterprizeTabs/employeeTab.xhtml"/>
                        </p:tab>
                    </p:tabView>
                </p:layoutUnit>

                <!--                <p:layoutUnit position="south" id = "south">  
                                    
                                </p:layoutUnit>     -->

            </h:form>
        </p:layout>
    </ui:define>

            <p:layoutUnit position="west" header="{msgs.create}"  rendered="false">
                
            </p:layoutUnit>  
        </ui:define> -->
