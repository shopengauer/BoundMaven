    <h:head>
        <title>Facelet Title</title>

    <h:body>
        <ui:composition>
            <p:dataTable id = "empDataTable"
                         var="emp"
                         value="#{enterprize.allEmployees}"
                         rowKey="#{emp.id}" editable="true"
                         paginator="true"
                         widgetVar="dataTable3WidgetVar"
                         rows="10"
                         rowsPerPageTemplate="5,10,20,30" >


        <f:facet name="header">
             <p:commandButton id = "openCreateEmployeeDialogBtn" value="Добавить работника" process="@this" actionListener="#{enterprize.openCreateEmployeeDialog(null)}" icon="ui-icon-plusthick" style="margin-left: 20px">
                <p:ajax event="dialogReturn" listener="#{enterprize.onCreateEmployeeListener}" update = ":#{p:component('empDataTable')},:#{p:component('messages')}"/>
            </p:commandButton>               

            <p:commandButton id = "deleteEmployeeBtn" value="Удалить работника" process = ":#{p:component('empDataTable')},@this"
                             actionListener="#{enterprize.deleteEmployeeListener}" 
                             icon="ui-icon-minusthick" style="margin-left: 20px" update=":#{p:component('messages')},:#{p:component('empDataTable')}"/> 

        </f:facet>

               
                
                
                <p:column id ="selEmpId" selectionMode="multiple" style="width:16px;text-align:center"/>


                <p:column headerText="Id">
                    <h:outputText value="#{emp.id}"/>
                </p:column>


                <p:column headerText="#{msgs.firstname}">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{emp.firstName}"/></f:facet>
                        <f:facet name="input"><p:inputText value="#{emp.firstName}" style="width:100%"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="#{msgs.lastname}">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{emp.lastName}"/></f:facet>
                        <f:facet name="input"><p:inputText value="#{emp.lastName}" style="width:100%"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="#{msgs.account}">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{emp.account}"/></f:facet>
                        <f:facet name="input"><p:inputText value="#{emp.account}" style="width:100%"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="#{msgs.pw}">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{emp.password}"/></f:facet>
                        <f:facet name="input"><p:inputText value="#{emp.password}" style="width:100%"/></f:facet>
                    </p:cellEditor>
                </p:column>


                <p:column headerText="#{msgs.employeeRole}">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{emp.employeeRole}"/></f:facet>
                        <f:facet name="input">
                            <p:selectOneMenu value="#{enterprize.employeeRole}">
                                <f:selectItems var="empRole" value="#{enterprize.employeeRoleConstants}" itemLabel="#{empRole}" itemValue="#{empRole}"/>
                            </p:selectOneMenu>
                        </f:facet>
                    </p:cellEditor>
                </p:column>


                <p:column style="width:32px" disabledSelection="true">
                    <p:commandLink id ="openEditEmployeeDiag" value="Изменить" 
                                   actionListener="#{enterprize.openCreateEmployeeDialog(emp)}" process ="@this">
                        <p:ajax event="dialogReturn" listener="#{enterprize.onEditEmployeeListener}" 
                                update =":#{p:component('empDataTable')}"/> 
                       
                    </p:commandLink>
                </p:column>


            </p:dataTable>

                <p:inputText id ="account"  placeholder="#{msgs.account}"  value="#{enterprize.account}"/>
                <p:inputText id ="password" placeholder="#{msgs.pw}" value="#{enterprize.password}"/>

                                            </p:selectOneMenu>

                <p:selectOneMenu id ="selectEmployeeRole">
                    <p:ajax listener = "" update = ""/>
                    <f:selectItem itemLabel="Role" itemValue="" noSelectionOption="true"/>
                    <f:selectItems value="#{enterprize.employeeRoleConstants}"/>
                </p:selectOneMenu>
            </h:panelGrid>

            <p:outputLabel for = "phones" value="Phones:"/>
            <h:panelGrid columns="3" id = "phones">
                <p:inputMask id="phoneMobile" placeholder="#{msgs.workmobile}" slotChar="_"  value="#{enterprize.phoneMobile}" mask="9(999) 999-9999"/>
                <p:inputMask id="phoneWorkMobile" placeholder="#{msgs.mobile}" slotChar="_" value="#{enterprize.phoneWorkMobile}" mask="9(999) 999-9999"/>
                <p:inputMask id="phoneWork" placeholder="#{msgs.work}" slotChar="_" value="#{enterprize.phoneWork}" mask="999"/>

                <f:selectItem itemLabel="#{msgs.jobtitle}" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{enterprize.jobsForDepartment}" var ="job" itemValue="#{job.jobTitle}" itemLabel="#{job.jobTitle}"/>
            </p:selectOneMenu>

                             actionListener="#{enterprize.createJobTitleListener}"
                             process="@this jobName jobSalary jobTitleDepartment"/>
            <p:commandButton id = "delEmployeeBtn"
                             actionListener="#{enterprize.deleteJobTitleListener}"

    </h:body>
