<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <p:dataTable id="dataTable2" var="job" value="#{enterprize.allJobTitles}" paginator="true" widgetVar="dataTable2WidgetVar" rows="10"  rowsPerPageTemplate="5,10,20,30"  selection="#{enterprize.selectedJobTitles}" rowKey="#{job.id}" editable="true">  
                <!--                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"-->

                <f:facet name="header">
                                    #{msgs.jobtitle}
                </f:facet>
                <!---->
                <p:ajax event="rowEdit" listener="#{enterprize.onRowEditJob}" update=":#{p:component('messages')},:#{p:component('dataTable2')}"/>
                <p:ajax event="rowEditCancel" listener="#{enterprize.onRowCancelJob}" update=":#{p:component('messages')},:#{p:component('dataTable2')}"/>
                <!--<p:ajax event="rowSelect" listener="{enterprize.onRowSelect}" update=":{p:component('messages')}"/>--> 

                <p:column  id="selJobId" selectionMode="multiple" style="width:16px;text-align:center"/>

                <p:column headerText="id">
                    <h:outputText value="#{job.id}"/>
                    <!--                                    <p:link value="" outcome="jobTitleInfo">
                                                            <f:param name="jobTitleName" value="{job.jobTitleName}"/>
                                                        </p:link>-->
                </p:column>

                <p:column headerText="#{msgs.jobtitle}">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{job.jobTitleName}"/></f:facet>
                        <f:facet name="input"><p:inputText value="#{job.jobTitleName}" style="width:100%"/></f:facet>
                    </p:cellEditor> 
                </p:column>

                <p:column headerText="#{msgs.sal}">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{job.salary}"/></f:facet>
                        <f:facet name="input"><p:inputText value="#{job.salary}" style="width:100%"/></f:facet>
                    </p:cellEditor> 
                </p:column>

                <p:column headerText="#{msgs.department}">

                    <h:outputText value="#{job.department.departmentName}"/>


                    <!--                                    <p:cellEditor>
                                                            <f:facet name="output"><h:outputText value="{job.department.departmentName}"/></f:facet>
                                                            <f:facet name="input"><p:inputText value="{job.department.departmentName}" style="width:100%"/></f:facet>
                                                        </p:cellEditor> --> 
                </p:column>


                <p:column headerText="#{msgs.insertTime}">
                    <h:outputText value="#{job.ctime.insertTime}" />
                </p:column>

                <p:column headerText="#{msgs.updateTime}">
                    <h:outputText value="#{job.ctime.updateTime}" />
                </p:column>



                <p:column style="width:32px" disabledSelection="true">
                    <p:rowEditor/>
                </p:column>                            

                <!--                   <f:facet name="footer">
                                    <p:commandButton id = "delDepBtn"  actionListener="{enterprize.deleteDepartmentListener}" update=":{p:component('dataTable')},:{p:component('messages')}"  
                                                         value="{msgs.delete}"/> 
                                    </f:facet> 
                -->
            </p:dataTable>

            <h:panelGrid columns="8"  > 
                <p:inputText id="jobName" 
                             placeholder="#{msgs.jobtitle}" 
                             value="#{enterprize.jobTitle}"/> 
                <p:inputText id ="jobSalary" 
                             placeholder="#{msgs.sal}" 
                             value="#{enterprize.salary}"/>

                <p:selectOneMenu id = "jobTitleDepartment" value="#{enterprize.jobTitleDepartment}">
                    <!--<f:selectItem value=""--> 
                    <f:selectItems value="#{enterprize.allDepartment}" 
                                   var ="dep"
                                   itemValue="#{dep.departmentName}" 
                                   itemLabel="#{dep.departmentName}"/>
                </p:selectOneMenu>


                <p:commandButton id = "createJobBtn" 
                                 update=":#{p:component('dataTable2')},:#{p:component('jobName')},:#{p:component('jobSalary')},:#{p:component('messages')}"  
                                 value="#{msgs.create}" 
                                 actionListener="#{enterprize.createJobTitleListener}"
                                 process="@this jobName jobSalary jobTitleDepartment"/> 
                <p:commandButton id = "delJobBtn"  
                                 actionListener="#{enterprize.deleteJobTitleListener}" 
                                 update=":#{p:component('dataTable2')},:#{p:component('messages')}"  
                                 value="#{msgs.delete}" 
                                 process=":#{p:component('dataTable2')},@this"/> 
            </h:panelGrid>


        </ui:composition>
    </h:body>
</html>
