<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title><p:outputLabel rendered="#{departmentManager.editingDepartment == null}"  value="Создать подразделение"/>
               <p:outputLabel rendered="#{departmentManager.editingDepartment != null}"  value="Редактировать подразделение"/>
        </title>
         <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
    </h:head>
    <h:body>
        <h:form> 
        <p:growl id="messages"/> 
        <p:panelGrid columns="2" layout="grid"> 
                
            <f:facet name="header">
                <p:outputLabel value="Введите данные"/>
            </f:facet>
            <p:outputLabel for="depName" value="#{msgs.department}"/>
            <p:inputText id="depName" placeholder="" value="#{departmentManager.departmentName}"/>
            <p:outputLabel for="depDesc" value="#{msgs.desc}"/>  
            <p:inputTextarea id ="depDesc" rows="2" cols="20" placeholder="" value="#{departmentManager.departmentDescription}"/>
            <f:facet name="footer">   
                <p:commandButton id = "createDepBtn" update="messages" process="@form" rendered="#{departmentManager.editingDepartment == null}" value="#{msgs.create}" actionListener="#{departmentManager.closeCreateDepartmentDialog}"/> 
                <p:commandButton id = "editDepBtn" update="messages" process="@form" rendered="#{departmentManager.editingDepartment != null}" value="Изменить" actionListener="#{departmentManager.closeEditDepartmentDialog}"/>
                <p:commandButton id = "cancelDepBtn" value="#{msgs.cancel}" rendered="#{departmentManager.editingDepartment == null}" actionListener="#{departmentManager.closeCancelCreateDepartmentDialog}" process="@this"/> 
                <p:commandButton id = "cancelDepEditBtn" value="#{msgs.cancel}" rendered="#{departmentManager.editingDepartment != null}" actionListener="#{departmentManager.closeCancelEditDepartmentDialog}" process="@this"/>
            </f:facet>
        </p:panelGrid>
        </h:form>   
    </h:body>
</html>
