<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Add department</title>
         <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
    </h:head>
    <h:body>
        <h:form> 
        <h:panelGrid columns="2" cellpadding="3" cellspacing="3"> 
                <p:outputLabel for="depName" value="#{msgs.department}"/>
                <p:inputText id="depName" placeholder="#{msgs.department}" value="#{departmentManager.departmentName}"/>
                <p:outputLabel for="depDesc" value="#{msgs.desc}"/>  
                <p:inputText id ="depDesc" placeholder="#{msgs.desc}" value="#{departmentManager.departmentDescription}"/>
                <p:commandButton id = "createDepBtn" value="#{msgs.create}" actionListener="#{enterprize.createDepartmentListener}"/> 
                <p:commandButton id = "cancelDepBtn" value="#{msgs.cancel}" actionListener="#{departmentManager.closeCreateDepartmentDialog}" process="@this"/> 
            </h:panelGrid>
        </h:form>   
    </h:body>
</html>
