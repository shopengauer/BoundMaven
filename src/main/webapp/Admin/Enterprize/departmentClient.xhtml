<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../admin.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
 
    <ui:define name="mainContent">


        <p:layout>  
            <h:form id="dataTableForm"> 
                <p:layoutUnit position="center">   
                    <p:tabView dynamic="true" cache="true">

                        <p:tab title="#{msgs.department}">
                            <p:dataTable id="dataTable" var="dep" value="#{enterprize.allDepartment}" paginator="true" widgetVar="dataTableWidgetVar" rows="10"  rowsPerPageTemplate="5,10,20,30"  selection="#{enterprize.selectedDepartments}" rowKey="#{dep.id}" editable="true">  
                                <!--                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"-->

                                <f:facet name="header">
                                    #{msgs.department}
                                </f:facet>
                                <!---->
                                <p:ajax event="rowEdit" listener="#{enterprize.onRowEdit}" update=":#{p:component('messages')},:#{p:component('dataTable')}"/>
                                <p:ajax event="rowEditCancel" listener="#{enterprize.onRowCancel}" update=":#{p:component('messages')},:#{p:component('dataTable')}"/>
                                <!--<p:ajax event="rowSelect" listener="{enterprize.onRowSelect}" update=":{p:component('messages')}"/>--> 

                                <p:column  id="selId" selectionMode="multiple" style="width:16px;text-align:center"/>

                                <p:column headerText="id">
                                    <p:link value="#{dep.id}" outcome="departmentInfo">
                                        <f:param name="depName" value="#{dep.departmentName}"/>
                                    </p:link>
                                </p:column>

                                <p:column headerText="#{msgs.department}">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{dep.departmentName}"/></f:facet>
                                        <f:facet name="input"><p:inputText value="#{dep.departmentName}" style="width:100%"/></f:facet>
                                    </p:cellEditor> 
                                </p:column>


                                <p:column headerText="#{msgs.desc}">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{dep.description}"/></f:facet>
                                        <f:facet name="input"><p:inputText value="#{dep.description}" style="width:100%"/></f:facet>
                                    </p:cellEditor>
                                </p:column>

                                <p:column headerText="#{msgs.insertTime}">
                                    <h:outputText value="#{dep.ctime.insertTime}" />
                                </p:column>

                                <p:column style="width:32px" disabledSelection="true">
                                    <p:rowEditor/>
                                </p:column>                            

                                <!--                   <f:facet name="footer">
                                                    <p:commandButton id = "delDepBtn"  actionListener="{enterprize.deleteDepartmentListener}" update=":{p:component('dataTable')},:{p:component('messages')}"  
                                                                         value="{msgs.delete}"/> 
                                                    </f:facet> 
                                -->
                            </p:dataTable>

                            <h:panelGrid columns="6"  > 
                                <p:inputText id="depName" 
                                             placeholder="#{msgs.department}" 
                                             value="#{enterprize.departmentName}"/> 
                                <p:inputText id ="depDesc" 
                                             placeholder="#{msgs.desc}"
                                             value="#{enterprize.description}"/>
                                <p:commandButton id = "createDepBtn"                                                    
                                                 update=":#{p:component('dataTable')},:#{p:component('depName')},:#{p:component('depDesc')},:#{p:component('messages')},:#{p:component('jobTitleDepartment')}"  
                                                 value="#{msgs.create}" 
                                                 actionListener="#{enterprize.createDepartmentListener}" 
                                                 process="@this depName depDesc :#{p:component('dataTable')}"/> 
                                <p:commandButton id = "delDepBtn"  
                                                 actionListener="#{enterprize.deleteDepartmentListener}" 
                                                 update=":#{p:component('dataTable')},:#{p:component('messages')},:#{p:component('jobTitleDepartment')},:#{p:component('dataTable2')}"  
                                                 value="#{msgs.delete}" 
                                                 process=":#{p:component('dataTable')},@this"/> 
                            </h:panelGrid>
                        </p:tab>


                <p:tab title="#{msgs.jobtitle}">
                            <p:dataTable id="dataTable2" var="job" value="#{enterprize.allJobTitles}" paginator="true" widgetVar="dataTable2WidgetVar" rows="10"  rowsPerPageTemplate="5,10,20,30"  selection="#{enterprize.selectedJobTitles}" rowKey="#{job.id}" editable="true">  
                                <!--                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"-->

                                <f:facet name="header">
                                    #{msgs.jobtitle}
                                </f:facet>
                                <!---->
                                <p:ajax event="rowEdit" listener="#{enterprize.onRowEditJob}" update=":#{p:component('messages')},:#{p:component('dataTable2')}"/>
                                <p:ajax event="rowEditCancel" listener="#{enterprize.onRowCancelJob}" update=":#{p:component('messages')},:#{p:component('dataTable2')}"/>
                                <!--<p:ajax event="rowSelect" listener="{enterprize.onRowSelect}" update=":{p:component('messages')}"/>--> 

                                <p:column  id="selJobId" selectionMode="multiple" style="width:16px;text-align:center"/>

                                <p:column headerText="id">
                                    <p:link value="#{job.id}" outcome="departmentInfo">
                                        <f:param name="depName" value="#{job.jobTitleName}"/>
                                    </p:link>
                                </p:column>

                                <p:column headerText="#{msgs.jobtitle}">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{job.jobTitleName}"/></f:facet>
                                        <f:facet name="input"><p:inputText value="#{job.jobTitleName}" style="width:100%"/></f:facet>
                                    </p:cellEditor> 
                                </p:column>

                                <p:column headerText="#{msgs.sal}">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{job.salary}"/></f:facet>
                                        <f:facet name="input"><p:inputText value="#{job.salary}" style="width:100%"/></f:facet>
                                    </p:cellEditor> 
                                </p:column>

                                <p:column headerText="#{msgs.department}">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{job.department.departmentName}"/></f:facet>
                                        <f:facet name="input"><p:inputText value="#{job.department.departmentName}" style="width:100%"/></f:facet>
                                    </p:cellEditor> 
                                </p:column>


                                <p:column headerText="#{msgs.insertTime}">
                                    <h:outputText value="#{job.ctime.insertTime}" />
                                </p:column>

                                <p:column style="width:32px" disabledSelection="true">
                                    <p:rowEditor/>
                                </p:column>                            

                                <!--                   <f:facet name="footer">
                                                    <p:commandButton id = "delDepBtn"  actionListener="{enterprize.deleteDepartmentListener}" update=":{p:component('dataTable')},:{p:component('messages')}"  
                                                                         value="{msgs.delete}"/> 
                                                    </f:facet> 
                                -->
                             </p:dataTable>

                            <h:panelGrid columns="8"  > 
                                <p:inputText id="jobName" 
                                             placeholder="#{msgs.jobtitle}" 
                                             value="#{enterprize.jobTitle}"/> 
                                <p:inputText id ="jobSalary" 
                                             placeholder="#{msgs.sal}" 
                                             value="#{enterprize.salary}"/>
                               
                                <p:selectOneMenu id = "jobTitleDepartment" value="#{enterprize.jobTitleDepartment}">
                                    <!--<f:selectItem value=""--> 
                                    <f:selectItems value="#{enterprize.allDepartment}" 
                                                   var ="dep"
                                                   itemValue="#{dep.departmentName}" 
                                                   itemLabel="#{dep.departmentName}"/>
                                </p:selectOneMenu>
                                
                                
                                <p:commandButton id = "createJobBtn" 
                                                 update=":#{p:component('dataTable2')},:#{p:component('jobName')},:#{p:component('jobSalary')},:#{p:component('messages')}"  
                                                 value="#{msgs.create}" 
                                                 actionListener="#{enterprize.createJobTitleListener}"
                                                 process="@this jobName jobSalary jobTitleDepartment"/> 
                                <p:commandButton id = "delJobBtn"  
                                                 actionListener="#{enterprize.deleteJobTitleListener}" 
                                                 update=":#{p:component('dataTable2')},:#{p:component('messages')}"  
                                                 value="#{msgs.delete}" 
                                                 process=":#{p:component('dataTable2')},@this"/> 
                            </h:panelGrid>
               </p:tab>

                    </p:tabView>
                </p:layoutUnit>
                <!--</p:tab>-->
                <!--</p:tabView>-->
                <!--</p:layoutUnit>-->
                <!--                <p:layoutUnit position="west">
                                    <p:commandButton id = "delDepBtn"  actionListener="{enterprize.deleteDepartmentListener}" update=":{p:component('dataTable')},:{p:component('messages')}"  
                                                     value="{msgs.delete}" process=":{p:component('dataTable')},@this"/> 
                
                                </p:layoutUnit>     -->

                <p:layoutUnit position="south" id = "south">   
<!--                    <h:panelGrid columns="6"  > 
                        <p:inputText id="depName1" 
                                     placeholder="{msgs.department}" 
                                     value="{enterprize.departmentName}"/> 
                        <p:inputText id ="depDesc1" 
                                     placeholder="{msgs.desc}"
                                     value="{enterprize.description}"/>
                        <p:commandButton id = "createDepBtn1" 
                                         update=":{p:component('dataTable')},:{p:component('depName')},:{p:component('depDesc')},:{p:component('messages')}"  
                                         value="{msgs.create}" 
                                         actionListener="{enterprize.createDepartmentListener}" 
                                         onclick="dataTableWidgetVar.unselectAllRows()"/> 

                        <p:commandButton id = "delDepBtn1"  
                                         actionListener="{enterprize.deleteDepartmentListener}" 
                                         update=":{p:component('dataTable')},:{p:component('messages')}"  
                                         value="{msgs.delete}" 
                                         process=":{p:component('dataTable')},@this"/> 

                    </h:panelGrid>-->
                </p:layoutUnit>     

            </h:form>
        </p:layout>
    </ui:define>


    <!--    <ui:define name="westContent">
            <p:layoutUnit position="west" header="{msgs.create}"  rendered="false">
                
            </p:layoutUnit>  
        </ui:define> -->


</ui:composition>
