<?xml version='1.0' encoding='UTF-8' ?>

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
      
        <f:view locale="#{locale.locale}" xmlns:f="http://xmlns.jcp.org/jsf/core">
