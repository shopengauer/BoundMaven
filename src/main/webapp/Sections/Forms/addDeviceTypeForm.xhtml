<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <f:view locale="#{locale.locale}">
                <h:form> 
                    <p:panel  header="#{msgs.devType}">
                        
                        <h:panelGrid columns="2" cellpadding="5" cellspacing="5">
                            <p:outputLabel for="devType" value="#{msgs.entDevType}:"/>
                            <p:inputText id = "devType" 
                                         placeholder="#{msgs.devType}" value="#{deviceTypeBean.devTypeName}" size="45"/>                 
                            <p:outputLabel for="devTypeDesc" value="#{msgs.entDevTypeDesc}:"/>
                            <p:inputTextarea id="devTypeDesc" 
                                             placeholder="#{msgs.devDescription}" value="#{deviceTypeBean.devTypeDesc} " cols="45"/>
                            <p:commandButton id="submitDevTypeForm" value="#{msgs.add}"/>
                            <p:commandButton id="cancelDevTypeForm" value="#{msgs.cancel}" 
                                             immediate="true"/>
                            
                        </h:panelGrid>
                    </p:panel> 
                </h:form>
            </f:view>
        </ui:composition>
    </h:body>
</html>
