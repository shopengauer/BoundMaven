<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <f:view locale="#{locale.locale}">
                <h:panelGrid columns="1" cellpadding="5" cellspacing="5">
                   <p:inputText id = "typeDevice" placeholder="#{msgs.devType}" value="#{device.deviceName}"/>                 
                   <p:inputTextarea id="descDevice" placeholder="#{msgs.devDescription}"/>
                   <p:commandButton id="submitDeviceForm" value="#{msgs.add}"/>
                </h:panelGrid>
            </f:view>
       </ui:composition>
    </h:body>
</html>
