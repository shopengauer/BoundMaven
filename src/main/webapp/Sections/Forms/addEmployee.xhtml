<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title></title>
    </h:head>
    <h:body>
        <ui:composition>
            <f:view locale="#{locale.locale}" xmlns:f="http://xmlns.jcp.org/jsf/core">
                <h:form>
                    <h:panelGrid columns="2">
                        <p:outputLabel value="#{msgs.firstname}:" for = "fname"/>
                        <p:inputText id ="fname" value="#{employeeBean.firstName}"/>
                        <p:outputLabel value="#{msgs.lastname}:" for = "lname"/>
                        <p:inputText id ="lname" value="#{employeeBean.lastName}"/>
                        <p:outputLabel value="#{msgs.account}:" for = "account"/>
                        <p:inputText id ="account" value="#{employeeBean.firstName}"/>
                        <p:outputLabel value="#{msgs.jobtitle}:" for = "jobtitle"/>
                        <p:inputText id ="jobtitle" value="#{employeeBean.jobTitle}"/>
                        <h:commandButton value="#{msgs.cancel}" immediate="true" action="cancel"/>
                        <h:commandButton value="#{msgs.add}" action="#"/> 
                   </h:panelGrid>
                </h:form>
            </f:view>
        </ui:composition>
    </h:body>
</html>
