<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <f:view locale="#{locale.locale}" xmlns:f="http://xmlns.jcp.org/jsf/core">
                <h:form>
                    <p:messages autoUpdate="true"/> 
                    <p:panelGrid columns="2"  layout="grid" style="width: 500px; position: absolute; left: 40%; top: 40%"> 
                        <f:facet name="header">
                            <p:outputLabel value="Enter"/>
                        </f:facet>
                        <p:outputLabel value="#{msgs.account}"/>
                        <p:inputText id = "inputName" value="#{login.account}" placeholder="" autocomplete="false"/> 
                        <p:outputLabel value="#{msgs.pw}"/>
                        <p:password id ="inputPassword" value="#{login.password}" placeholder=""/>    
                        <p:commandLink id="loginBtn" ajax="false" value="#{msgs.login}" action="#{login.validateUser}"/>
                        <p:link id="registerBtn" value="#{msgs.register}" outcome="register"/>  
                    </p:panelGrid>
                </h:form>
            </f:view>
        </ui:composition>
    </h:body>
</html>
