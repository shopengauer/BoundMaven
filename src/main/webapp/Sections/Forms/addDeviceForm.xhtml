<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <f:view locale="#{locale.locale}" xmlns:f="http://xmlns.jcp.org/jsf/core">
            <h:form>
                <p:panel menuTitle="Device" header="Device">
                <h:panelGrid columns="1" cellpadding="5" cellspacing="5">
                    <p:inputText id = "nameDevice" placeholder="#{msgs.devName}" 
                                 value="" maxlength="45" size="45"/>
                    <p:inputText id = "codDevice" placeholder="#{msgs.devCod}" 
                                 value="" maxlength="45" size="45"/>
                    <p:selectOneMenu value="" effect="fold"> 
                        <f:selectItem itemLabel="Select series" itemValue="" />
                        <f:selectItem itemLabel="Extra" itemValue="Extra"/>
                        <f:selectItem itemLabel="Hardlight" itemValue="Light"/>
                        <f:selectItem itemLabel="Light" itemValue="Hardlight"/>
                    </p:selectOneMenu>
                    
                    <p:inputTextarea id="descDevice" placeholder="#{msgs.devDescription}" cols="45" value=""/> 
                    <p:commandButton id="submitDeviceForm" value="#{msgs.add}" icon="fa-save"/>
                    <p:commandButton id="resetDeviceForm" type="reset" value="Reset"/>
                </h:panelGrid> 
                </p:panel>
            </h:form>
          </f:view> 
        </ui:composition>
    </h:body>
</html>
