<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <f:view locale="#{locale.locale}">   
                <h:form>
                    <p:inputText id="depName" placeholder="Enter deparment name" value="#{departmentBean.departmentName}"/> 
                    <p:inputTextarea id ="depDesc" placeholder="Enter description" value="#{departmentBean.description}" maxlength="255"/>
                    <p:commandButton id = "depBtn" ajax="false" value="#{msgs.create}" action="#{departmentBean.createDepartment}"/>  
                </h:form>
            </f:view>
        </ui:composition>
    </h:body>
</html>
