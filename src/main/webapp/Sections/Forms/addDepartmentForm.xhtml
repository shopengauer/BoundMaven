<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <f:view locale="#{locale.locale}">   
                <h:form>
                    <p:message for="depName"/>
                    <p:message for="depDesc"/>
                    <!--<p:panel header="">--> 
                    <h:panelGrid columns="3" cellpadding="5" cellspacing="5"> 
                         
                        <p:outputLabel for="depName" value="#{msgs.department}"/>
                        <p:inputText id="depName" placeholder="Enter deparment name" value="#{departmentBean.departmentName}"/> 
<!--                        <p:message for="depName"/>-->
                        
                        <p:outputLabel for="depDesc" value="#{msgs.desc}"/>
                        <p:inputTextarea id ="depDesc" placeholder="Enter description"
                                         value="#{departmentBean.description}" cols="25" maxlength="255"/>
                        <!--<p:message for="depDesc"/>-->
                        <p:commandButton id = "depBtn" ajax="false" value="#{msgs.create}" action="#{departmentBean.createDepartment}"/>  
                        <p:commandButton id = "depCanBtn" ajax="false" value="#{msgs.cancel}" immediate="true" action="windows/department/addDepartmentWin?faces-redirect=true"/>  
                     
                    </h:panelGrid>
                    <!--</p:panel>-->                
                </h:form>
            </f:view>
        </ui:composition>
    </h:body>
</html>
