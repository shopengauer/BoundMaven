<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <f:view locale="#{locale.locale}" xmlns:f="http://xmlns.jcp.org/jsf/core">
                <h:form>
                    <!--<p:panel>-->
                        <p:messages autoUpdate="true"/> 
                        <h:panelGrid columns="5" cellpadding="2" cellspacing="2"> 
                            <!--<p:outputLabel value="" for="inputName"/>-->
                            <p:inputText id = "inputName" value="#{login.account}" placeholder="#{msgs.account}" autocomplete="false"/> 
                        
                            <!--<p:outputLabel value="" for = "inputPassword"/>-->
                            <p:password id ="inputPassword" value="#{login.password}" placeholder="#{msgs.pw}"/>    
                                          
                            <p:commandButton id="loginBtn" ajax="false" value="#{msgs.login}" action="#{login.validateUser}"/>
                        </h:panelGrid>
                    <!--</p:panel>-->  
                </h:form>
                        
            </f:view>
        </ui:composition>
        
        
    </h:body>
</html>
