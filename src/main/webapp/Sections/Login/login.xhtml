<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <f:view locale="#{locale.locale}" xmlns:f="http://xmlns.jcp.org/jsf/core">
                <h:form>
                    <p:messages autoUpdate="true"/> 
                    <h:panelGrid columns="5" cellpadding="2" cellspacing="2"> 
                        <p:inputText id = "inputName" value="#{login.account}" placeholder="#{msgs.account}" autocomplete="false"/> 
                        <p:password id ="inputPassword" value="#{login.password}" placeholder="#{msgs.pw}"/>    
                        <p:commandLink id="loginBtn" ajax="false" value="#{msgs.login}" action="#{login.validateUser}"/>
                        <p:link id="registerBtn" value="#{msgs.register}"/>  
                    </h:panelGrid>
                </h:form>
            </f:view>
        </ui:composition>
    </h:body>
</html>
