<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            #{msgs.saveData}
            <h:form>
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputText value="#{msgs.devType}:"/>
                      #{deviceTypeBean.devTypeName} 
                    <h:outputText value="#{msgs.devDescription}:"/>
                      #{deviceTypeBean.devTypeDesc} 
                    <p:commandButton value="#{msgs.edit}" ajax="false" action="addDeviceTypeClient"/>
                    <p:commandButton value="#{msgs.add}" ajax = "false"/>
                </h:panelGrid>
            </h:form>
             
                <!--<p:growl id="message" showDetail="true" />-->
 
        </ui:composition>
        
        
    </h:body>
</html>
