<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       <ui:composition>
            <f:view locale="#{locale.locale}" xmlns:f="http://xmlns.jcp.org/jsf/core">
                <h:form rendered="true"> 
                    <p:toolbar id="main_toolbar" style="padding: 5px">

                        <f:facet name="left">
                            <!--<p:commandButton value="Добавить" type="button"/>-->
                            <p:menuButton value="#{msgs.documentation}" rendered="true">
                                <p:menuitem value="#{msgs.device}" outcome="addDeviceClient"/>
                                <p:menuitem value="#{msgs.devType}"/>
                                <p:menuitem value="#{msgs.devVersion}"/>
                            </p:menuButton>

                            <p:menuButton value="#{msgs.enterprize}" rendered="true">
                                <p:menuitem value="#{msgs.department}" outcome="addDepartmentClient"/>
                                <p:menuitem value="#{msgs.employee}"/>
                                <p:menuitem value="Удалить"/>
                                <p:menuitem value="Посмотреть"/>
                            </p:menuButton>

                            <p:button value="Add more"/>
                             <p:button value="Add more"/> 
                              <p:button value="Add more"/> 
                            <p:commandButton value="#{msgs.logout}" ajax="false" action="#{login.logout}"/>
                         
                        </f:facet>
                    </p:toolbar>
                </h:form>
                        
            </f:view>
        </ui:composition>
        
        
        
    </h:body>
</html>
